<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/site.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img class="code" src="images/image-qr-code.png" alt="QR code that leads to Frontend Mentor page" />
        <div class="text">
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by
      <a href="https://github.com/LUKASZ-JK/">Łukasz Jędrzejczyk</a>.
    </div>
  </body>
</html>
